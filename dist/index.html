<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Give me Five</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg_blue_principal">
	<div class="container">
		<!-- Debut Row Titre -->
		<div class="row">
			<div class="col-md-12">
				<h1 class="titre text-center">GIVE ME FIVE</h1>
			</div>
		</div>
		<!-- Fin Row Titre -->
		<!-- Debut Row principale -->
		<div class="row">
			<div class="col-md-5">
				<aside class="block_div">
					<ul class="list-unstyled" id="students_ul">
						<li class="bg_gris">
							<div class="row">
								<div class="col-md-2 col-md-offset-1">
									<p class="nom"></p>
								</div>
								<div class="col-md-4">
									<div class="btn-group" role="group">
										<button class="btn btn-success">P</button>
										<button class="btn btn-warning">R</button>
										<button class="btn btn-danger">A</button>
									</div>
								</div>
								<div class="col-md-2">
									<p class="score">Score:0</p>
								</div>
								<div class="col-md-2">
									<button type="button" class="btn-danger del_student"  data-toggle="modal" data-target="#popup_delete">X</button>

								</div>
							</div>
						</li>	
					</ul>	
					<!-- Popup del student -->
						<div id="popup_delete" class="modal fade" role="dialog">
						  	<div class="modal-dialog  btn-group-lg">
						    <!-- popup content-->
						    	<div class="modal-content modal-sm">
						      		<div class="modal-header bg_rouge">
						        		<button type="button" class="close" data-dismiss="modal">&times;</button>
						        		<h4 class="modal-title">Voulez-vous vraiement supprimer cet élève ?!</h4>
						     		</div>
						        	<div class="modal-body">
						        		<button type="button" class="btn btn-danger confirm_del">Confirmer</button>
						        		<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
						      		</div>
						    	</div>
						    	<!-- Fin popup content-->
						  	</div>
						</div>
					<!-- Fin de la Popup -->

					<button class="btn btn-default add_student" data-toggle="modal" data-target="#popup_add_student">ajouter</button>	
					<!-- Popup add student -->
					<div id="popup_add_student" class="modal fade" role="dialog">
					  	<div class="modal-dialog">
					    <!-- popup content-->
					    	<div class="modal-content popup bg_gris">
					      		<div class="modal-header bg_blue_principal">
					        		<button type="button" class="close" data-dismiss="modal">&times;</button>
					        		<h4 class="modal-title">Qui sera le nouvelle élève ?</h4>
					     		</div>
					        	<div class="modal-body">
					        		<form class="form-horizontal" role="form" id="form_add">
									    <label for="firstname">Prénom :</label>
									    <input type="text" class="form-control" id="firstname" placeholder="John" name="firstname">
									    <label for="lastname">Nom :</label>
									    <input type="text" class="form-control" id="lastname" placeholder="Doe" name="lastname">
									    <label for="age">Age :</label>
									    <input type="number" min="10" max="100" val="10" class="form-control" id="age" name="age">
									    <label for="photo">Photo de l'élève</label>
										<input type="file" id="photo">
			                			
  										<div class="modal-footer">
					        				<button type="submit" class="btn btn-default">Envoyer</button >
					     				</div>
			                		</form>
					      		</div>
					    	</div>
					    	<!-- Fin popup content-->
					  	</div>
					</div>
					<!-- Fin de la Popup -->			
				</aside>
			</div>
			<div class="col-md-7">
				<div class="block_div" id="partie_display">
					<header class="row">
						<div class="col-md-2">
							<p class="classement">1er</p>
						</div>
						<div class="col-md-8">
							<p class="text-center lead nom_titre text-capitalize">Bastien Lhuaire</p>
						</div>
						<div class="col-md-1 col-md-offset-1">
							<button class="btn info_button bckg_info">I</button>
						</div>
					</header>
					<div class="row partie_photo">
						<div class="col-md-4 col-md-offset-4">
							<img src="images/profile_default.png" class="img-thumbnail image_profile">
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<table class="table table-bordered">
								<tbody>
								<tr class="active">
									<td>Présence : 0 
										</br><button class="plus">+</button><button class="moins">-</button>
									</td>
									<td>Absence : 0 
										</br><button class="plus">+</button><button class="moins">-</button>
									</td>
									<td>Retard : 0 
										</br><button class="plus">+</button><button class="moins">-</button>
									</td>
								</tr>
								<tr class="success">
									<td>Participation : 0 
										</br><button class="plus">+</button><button class="moins">-</button>
									</td>
									<td>Passage au tableau : 0 
										</br><button class="plus">+</button><button class="moins">-</button>
									</td>
									<td></td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-5">
							<button class="btn btn-sm">| Modifier |</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="barre_score bg-primary"><p class="text-center">Score : 0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Fin Row principale -->
		<div class="row">
			<div class="col-md-12">
				<footer></footer>
			</div>
		</div>
	</div>
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
