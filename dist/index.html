<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Give me Five</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<!-- Debut Row Titre -->
		<div class="row">
			<div class="col-md-12">
				<h1 class="titre text-center">GIVE ME FIVE</h1>
			</div>
		</div>
		<!-- Fin Row Titre -->
		<!-- Debut Row principale -->
		<div class="row">
			<div class="col-md-5">
				<aside class="block_div">
					<ul class="list-unstyled" id="students_ul">
						<li class=" bg-primary">
							<div class="row">
								<div class="col-md-2 col-md-offset-1">
									<p class="nom"></p>
								</div>
								<div class="col-md-4">
									<button class="btn btn-success btn-sm">P</button>
									<button class="btn btn-warning btn-sm">R</button>
									<button class="btn btn-danger btn-sm">A</button>
								</div>
								<div class="col-md-2">
									<p class="score">Score:0</p>
								</div>
								<div class="col-md-2">
									<button type="button" class="del_student close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								</div>
							</div>
						</li>
					</ul>	
					<button class="btn btn-sm add_student">ajouter</button>				
				</aside>
			</div>
			<div class="col-md-7">
				<div class="block_div" id="partie_display">
					<header class="row bg-primary">
						<div class="col-md-2">
							<p class="classement">1er</p>
						</div>
						<div class="col-md-8">
							<p class="text-center lead nom_titre text-capitalize">Bastien Lhuaire</p>
						</div>
						<div class="col-md-1 col-md-offset-1">
							<button class="btn btn-info">I</button>
						</div>
					</header>
					<div class="row partie_photo">
						<div class="col-md-4 col-md-offset-4">
							<img src="images/profile_default.png" class="img-thumbnail image_profile">
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<table class="table table-bordered">
								<tbody>
								<tr class="active">
									<td>Pr√©sence : 0</td>
									<td>Absence : 0</td>
									<td>Retard : 0</td>
								</tr>
								<tr class="success">
									<td>Participation : 0</td>
									<td>Passage au tableau : 0</td>
									<td></td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-5">
							<button class="btn btn-sm">| Modifier |</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="barre_score bg-primary"><p class="text-center">Score : 0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Fin Row principale -->
		<div class="row">
			<div class="col-md-12">
				<footer></footer>
			</div>
		</div>
	</div>
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
